<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>stumble Upon the Force</title>
  </head>
  <body
    style="
      background-image: url(https://images.pexels.com/photos/5641973/pexels-photo-5641973.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    "
  >
    <div
      id="displayText"
      class="position-absolute top-50 start-50 translate-middle"
    >
      <h3>#displayText description goes here!</h3>
    </div>
    <div class="container">
      <header
        style="
          font-family: Anton, sans-serif;
          text-align: center;
          font-size: 5rem;
          color: whitesmoke;
        "
      >
        stumble Upon the Force!
      </header>
    </div>

    <div class="d-grid gap-2 col-4 mx-auto">
      <nav class="navbar">
        <!-- Navbar content -->
        <button
          class="btn btn-light d-grid gap-2 d-md-flex justify-content-md-end"
        >
          People
        </button>
        <button
          class="btn btn-dark d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Planets
        </button>
        <button
          class="btn btn-light d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Films
        </button>
        <button
          class="btn btn-dark d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Species
        </button>
        <button
          class="btn btn-light d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Starships
        </button>
        <button
          class="btn btn-dark d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Vehicles
        </button>
        <button
          class="btn btn-light d-grid gap-2 d-md-flex justify-content-md-end"
        >
          Quotes
        </button>
      </nav>
    </div>

    <div
      class="container"
      style="
        border: 5px solid rgb(9, 255, 0);
        height: 50vh;
        margin-left: 15vw;
        margin-top: 200px;
        margin-bottom: 200px;
      "
    >
      <h1 id="displayCategory" style="text-align: center; color: white">
        SERVER API OUTPUT #displayCategory
      </h1>
      <div
        id="categoryDisplay"
        class="row"
        style="
          border: 5px solid rgb(170, 4, 4);
          height: 20vh;
          width: 20%;
          margin-left: 1.5vw;
          margin-top: 100px;
          margin-bottom: 200px;
        "
      >
        #categoryDisplay to make adjustments on ID
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
