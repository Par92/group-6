<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title></title>
  </head>

  <body>
    <h1 id="title">Star Wars API Demo</h1>
    <button type="button" id="buttonPeople" name="button">People</button>
    <div class="people">
      <h2 id="starName"></h2>
      <p id="birthYear"></p>
      <p id="homeWorld"></p>
      <p id="species"></p>
      <p id="gender"></p>
      <p id="height"></p>
      <p id="mass"></p>
      <p id="hairColor"></p>
      <p id="skinColor"></p>
      <p id="eyeColor"></p>
      <p id="vehicles"></p>
      <p id="starships"></p>
      <p id="films"></p>
    </div>

    <button type="button" id="buttonPlanets" name="button">Planets</button>
    <div class="planets">
      <h2 id="planetName"></h2>
      <p id="population"></p>
      <p id="climate"></p>
      <p id="terrain"></p>
      <p id="diameter"></p>
      <p id="gravity"></p>
      <p id="rotationPeriod"></p>
      <p id="oribtalPeriod"></p>
      <p id="surfaceWater"></p>
    </div>

    <button type="button" id="buttonFilms" name="button">Films</button>
    <div class="films">
      <h2 id="filmTitle"></h2>
      <p id="episodeID"></p>
      <p id="director"></p>
      <p id="producers"></p>
      <p id="releaseDate"></p>
      <p id="openingCrawl"></p>
    </div>

    <button type="button" id="buttonStarships" name="button">Starships</button>
    <div class="starships">
      <h2 id="starshipName"></h2>
      <p id="starshipManufacturer"></p>
      <p id="starshipModel"></p>
      <p id="starshipCost"></p>
      <p id="starshipCrew"></p>
      <p id="starshipPassengers"></p>
      <p id="shipCargoCapacity"></p>
      <p id="hyperdriveRating"></p>
    </div>

    <button type="button" id="buttonVehicles" name="button">Vehicles</button>
    <div class="Vehicles">
      <h2 id="vehicleName"></h2>
      <p id="vehicleModel"></p>
      <p id="vehicleManufacturer"></p>
      <p id="vehicleCost"></p>
      <p id="vehicleCrew"></p>
      <p id="vehiclePassengers"></p>
      <p id="vehicleCargoCapacity"></p>
      <p id="vehicleClass"></p>
      <p id="vehicleConsumables"></p>
    </div>

    <button type="button" id="buttonSpecies" name="button">Species</button>
    <div class="species">
      <h2 id="speciesName"></h2>
      <p id="speciesClass"></p>
      <p id="designation"></p>
      <p id="averageHeight"></p>
      <p id="speciesSkinColors"></p>
      <p id="speciesHairColors"></p>
      <p id="speciesEyeColors"></p>
      <p id="averageLifespan"></p>
      <p id="speciesHomeWorld"></p>
      <p id="speciesLanguage"></p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
